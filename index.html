<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocorrências Escolares - Guilherme</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Ocorrências Escolares</h1>
    </header>

    <div class="form-container">
        <h2>Registrar Ocorrência</h2>
        <form id="formOcorrencia">
            <label for="nomeAluno">Nome do Aluno:</label>
            <input type="text" id="nomeAluno" required>

            <label for="dataOcorrencia">Data da Ocorrência:</label>
            <input type="date" id="dataOcorrencia" required>

            <label for="descricaoOcorrencia">Descrição:</label>
            <textarea id="descricaoOcorrencia" required></textarea>

            <button type="submit">Registrar Ocorrência</button>
        </form>
    </div>

    <div class="ocorrencias-container">
        <h2>Lista de Ocorrências</h2>
        <ul id="ocorrenciasList">
            
        </ul>
    </div>

    <script src="script.js"></script>
</body>
</html>
